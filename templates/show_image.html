<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특별한 이미지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 
      Flask의 url_for 함수를 사용해서 이미지 경로를 동적으로 생성합니다.
      'static'은 static 폴더를 의미하고, filename은 해당 폴더 내의 파일 경로입니다.
      이렇게 하면 나중에 경로가 바뀌어도 코드를 수정할 필요가 없습니다.
    -->
    <img src="{{ url_for('static', filename='images/prompt.png') }}" alt="특별한 고양이 이미지">
</body>
</html>
